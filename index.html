<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development</title>
<script defer src="main.bundle.js"></script></head>
<body>
  <div id="container">
    <div id="sidebar">
      
      <div id="header">
        <div id="heading">My Projects</div>
        <button id="addButton">&#43;</button>
      </div>

      <div id="projects">

        <div id="deadlines">
          <div id="unfiled" class="filter">
            <div class="info">
              <div class="projectTitle">Unfiled</div>
              <div class="numberOfTasks">2 items</div>
            </div>
            <div class="dot orange"></div>
          </div>
          <div id="today" class="filter">
            <div class="info">
              <div class="projectTitle">Today</div>
              <div class="numberOfTasks">3 items</div>
            </div>
            <div class="dot red"></div>
          </div>
          <div id="week" class="filter">
            <div class="info">
              <div class="projectTitle">Week</div>
              <div class="numberOfTasks">6 items</div>
            </div>
            <div class="dot green"></div>
          </div>
        </div>

        <div class="project">
          <div class="projectTitle">Work</div>
          <div class="numberOfTasks">7 items</div>
        </div>
        <div class="project">
          <div class="projectTitle">School</div>
          <div class="numberOfTasks">9 items</div>
        </div>
        <div class="project">
          <div class="projectTitle">Learning</div>
          <div class="numberOfTasks">3 items</div>
        </div>
        <div class="project">
          <div class="projectTitle">Cooking</div>
          <div class="numberOfTasks">4 items</div>
        </div>
        <div class="project">
          <div class="projectTitle">Writing</div>
          <div class="numberOfTasks">5 items</div>
        </div>
        <div class="project">
          <div class="projectTitle">Workout</div>
          <div class="numberOfTasks">2 items</div>
        </div>
      </div>
    </div>

    <div id="todoList">
      <div id="listWrapper">
        <div id="listHeader">Unfiled</div>
        <ul id="list">
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox">
            <div class="todoName">Testing</div>
          </li>
          <li id="details" class="show">
            <input type="date" id="dueDate" name="dueDate" value="2022-01-02" min="2022-01-02">
            <input type="text" id=""></input>
          </li>
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox" checked>
            <div class="todoName">Testing</div>
          </li>
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox" checked>
            <div class="todoName">Testing</div>
          </li>
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox" checked>
            <div class="todoName">Testing</div>
          </li>
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox" checked>
            <div class="todoName">Testing</div>
          </li>
          <li class="list-item">
            <input type="checkbox" class="custom-checkbox" checked>
            <div class="todoName">Testing</div>
          </li>

        </ul>
      </div>
    </div>

  </div>
</body>
</html>
